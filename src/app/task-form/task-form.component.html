<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <textarea name="description" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="">Type</label>
    <select name="type" class="form-control" formControlName="type">
      <option value="private">Private</option>
      <option value="professional">Professional</option>
      <option value="event">Event</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="finished" id="" formControlName="finished" />
    <label for="">Finished</label>
  </div>
  <div class="invalid">
    <ng-container *ngIf="!isValid">Form is not valid.</ng-container>
  </div>
  <div><input type="submit" class="btn btn-primary" value="OK" /></div>
</form>
